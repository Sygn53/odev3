<!DOCTYPE html>
<html>

<body>
    <h1>Ödev 3</h1>
    <p>GET - PUT - PUSH - DELETE kullanımı</p>

    <script src="/hello">
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(json => console.log("Merhaba, GET isteği attınız"))

        // GET kullanımı
        fetch('https://jsonplaceholder.typicode.com/todos/5')
            .then(response => response.json())
            .then(json => console.log("Merhaba, GET isteği attınız"))

        // POST kullanımı
        fetch('https://jsonplaceholder.typicode.com/todos', {
                method: 'POST',
                body: JSON.stringify({
                    userId: 1,
                    title: "hello",
                    completed: false
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => console.log("Merhaba, POST isteği attınız"))


        // PUT kullanımı
        fetch('https://jsonplaceholder.typicode.com/todos/5', {
                method: 'PUT',
                body: JSON.stringify({
                    userId: 1,
                    id: 5,
                    title: "hello",
                    completed: false
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => console.log("Merhaba, PUT isteği attınız"))

        // DELETE kullanımı
        fetch('https://jsonplaceholder.typicode.com/todos/1', {
            method: 'DELETE'
        })
    </script>
</body>
</html>
